<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WINTER FEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b3358);
      color: #ffffff;
      overflow-x: hidden;
    }header {
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

header img.logo1 {
  height: 60px;
  position: absolute;
  left: 20px;
  top: 20px;
}

header img.logo2 {
  height: 100px;
  margin-top: 10px;
}

.spotify-embed {
  max-width: 800px;
  margin: 0 auto 30px;
  padding: 0 20px;
}

iframe {
  border-radius: 12px;
  width: 100%;
  height: 152px;
  border: none;
}

.container {
  max-width: 960px;
  margin: auto;
  padding: 20px;
}

.accordion {
  background-color: #102640;
  color: #7df9ff;
  cursor: pointer;
  padding: 15px;
  width: 100%;
  border: none;
  text-align: left;
  font-size: 1.2rem;
  font-family: 'Iceberg', cursive;
  margin-top: 10px;
  border-radius: 8px;
  transition: background 0.3s;
}

.accordion:hover,
.accordion.accordion-active {
  background-color: #153558;
}

.accordion::after {
  content: '\25BC';
  float: right;
  transition: transform 0.3s ease-in-out;
}

.accordion.accordion-active::after {
  transform: rotate(180deg);
}

.accordion-panel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
  background: rgba(0, 0, 0, 0.3);
  padding: 0 15px;
  border-radius: 0 0 8px 8px;
  font-size: 1rem;
  text-transform: uppercase;
  white-space: pre-wrap;
}

.accordion-panel.show {
  padding: 15px;
  max-height: 1000px;
}

footer {
  background-color: #1b263b;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: #e0e1dd;
  margin-top: 40px;
}

/* Nieve */
.snowflake {
  position: fixed;
  top: -10px;
  z-index: 9999;
  color: #fff;
  font-size: 1em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

  </style>
</head>
<body><header>
  <img src="logo1.png" alt="Logo 1" class="logo1">
  <img src="logo2.png" alt="Winter Fest Logo" class="logo2">
</header><div class="spotify-embed">
  <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4sWSpwq3LiO" allow="encrypted-media"></iframe>
</div><div class="container">
  <button class="accordion"> • 1 ES TIEMPO (HILLSONG)</button>
  <div class="accordion-panel">
    AMOR INEXPLICABLE\nTU VIDA DISTE EN LA CRUZ\nTUYO SOY POR SIEMPRE\n... (resto de letra)
  </div>
  <!-- Repetir acordeones aquí -->
</div><footer>
  &copy; 2025 WINTER FEST. Todos los derechos reservados.
</footer><script>
  // Acordeón
  document.querySelectorAll('.accordion').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('accordion-active');
      const panel = btn.nextElementSibling;
      panel.classList.toggle('show');
    });
  });

  // Nieve
  const snowContainer = document.createDocumentFragment();
  for (let i = 0; i < 50; i++) {
    const snowflake = document.createElement('div');
    snowflake.textContent = '❄';
    snowflake.className = 'snowflake';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
    snowflake.style.fontSize = 10 + Math.random() * 10 + 'px';
    snowContainer.appendChild(snowflake);
  }
  document.body.appendChild(snowContainer);
</script></body>
</html>
